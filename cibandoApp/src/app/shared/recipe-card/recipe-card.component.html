<div class="container-cards">
  <div class="card" *ngFor=" let recipe of recipes">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + recipe.image + ')'}" (click)="inviaMessaggio(recipe.title)"></div>
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text">{{recipe.description | slice: 0:250}}...</p>
      <a href="#" class="btn btn-primary" routerLink="dettaglio/{{recipe.title}}/{{recipe._id}}" *ngIf="!pag">Dettaglio</a>

      <a href="#" class="btn btn-primary" routerLink="/ricette/dettaglio/{{recipe.title}}/{{recipe._id}}" *ngIf="pag">Visualizza</a>
    </div>
  </div>
</div>
